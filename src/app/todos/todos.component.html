<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<h1 class="text-center mt-4">Cases</h1>

<div class="container">
  <div class="alert alert-success" *ngIf="errmssg">{{errmssg}}</div>
  <div class="alert alert-success" *ngIf="delmssg">{{delmssg}}</div>
  
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Case ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todolist">
        <td>{{todo.id}}</td>
        <td>{{todo.email}}</td>
        <td>{{todo.firstname}}</td>
        <td>{{todo.lastname}}</td>
        <td><span class="badge badge-info">Open</span></td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
          <button (click)="uploadTodo(todo.id)" class="btn btn-warning">Upload</button>
          <!-- <li><a *ngIf="service.isUserLoggedIn()" routerLink="/todos">Cases</a></li> -->
        </td>
    </tbody>
  </table>
  
  <!-- <div class="text-center">
    <button (click)="addTodo()" class="btn btn-success">Add New Case</button>
  </div> -->
</div>
</body>

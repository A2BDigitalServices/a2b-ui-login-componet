<div class="container">
    <div class="content">
      <div *ngIf="!service.isUserAdmin() && !service.isUserEmployee()" class="text-center mt-4">Sorry ! you don't have access to view modules. Please reach admin@a2bdigital.com</div>
      <div *ngIf="service.isUserAdmin() || service.isUserEmployee()" class="main">
        <div class="card" *ngFor="let card of cards">
          <a [href]="card.url" target="_blank" style="color: red;">{{ card.name }}</a>
        </div>
      </div>
    </div>
</div>

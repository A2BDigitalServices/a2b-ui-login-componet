  <div class="container mt-5">
    <div class="card-deck">
      <div class="card" *ngFor="let fileType of getVisibleForms()">
        <div class="card-body">
          <!-- <h5 class="card-title">Upload Files</h5> -->
          <h5 class="card-text">Upload: {{ fileType }}</h5>
          <input type="file" class="form-control-file mb-3" (change)="onFileSelected($event, fileType)">
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button *ngIf="currentFormIndex < fileTypes.length - filesPerStep"
              class="btn btn-success"
              (click)="proceedNext()">Proceed Next</button>
      <button *ngIf="currentFormIndex >= fileTypes.length - filesPerStep"
              class="btn btn-success"
              (click)="submitAllFiles()">Submit All Files</button>
    </div>
</div>
